<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box</title>
    <link rel="stylesheet" href="../css/flex.css">
</head>
<body>
    <h3>Flex Box</h3>
    <div class="flex">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div>Three</div>
    </div>
    <hr>
    <h3>Float</h3>
    <div class="float">
        <div class="one">One</div>
        <div class="gaps two">Two</div>
        <div>Three</div>
    </div>
    <hr>
    <div class="center">Center</div>
</body>
</html>
