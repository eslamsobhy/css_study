    <title>Typography</title>

<body>
    <div class="with-ser">
        <h2>Hello from the other side!</h2>
        <p>Hello, song.</p>
    </div>
    <div class="without-ser">
        <h2>Hello, it's me!</h2>
        <p>Hello, song.</p>
    </div>

    <div>
        you can do whatever <span>you</span> want!
    </div>

    <p>it's not like that. so what is it like?</p>
